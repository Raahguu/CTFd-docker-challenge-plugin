<button id="spawn">Deploy Instance</button>
<div id="ip"></div>

<script>
document.getElementById("spawn").onclick = async () => {
  const res = await fetch(`/docker/spawn/{{ challenge.id }}`, {
    method: "POST"
  })
  const data = await res.json()
  document.getElementById("ip").innerText =
    "Container IP: " + data.ip
}
</script>
