{% extends "admin/challenges/create.html" %} {% block header %}
<div class="alert alert-secondary" role="alert">
    Docker value challenges create docker instances to use them
</div>
{% endblock %} {% block message %} {{ super() }}

<div class="form-group">
    <label for="image"
        >Image<br />
        <small class="form-text text-muted">
            Which image should this container spawn from
        </small>
    </label>
    <input
        type="input"
        class="form-control"
        name="image"
        placeholder="Enter image"
        required
    />
</div>
{% endblock %} {% block value %}
<div class="form-group">
    <label for="initial">Initial Value</label>
    <input
        type="number"
        class="form-control"
        name="initial"
        id="initial"
        required
    />
</div>

<div class="form-group">
    <label for="minimum">Minimum Value</label>
    <input
        type="number"
        class="form-control"
        name="minimum"
        id="minimum"
        required
    />
</div>

<div class="form-group">
    <label for="decay">Decay Value</label>
    <input
        type="number"
        class="form-control"
        name="decay"
        id="decay"
        required
    />
</div>

<div class="form-group">
    <label for="function">Scoring Function</label>
    <select class="form-control" name="function" id="function">
        <option value="logarithmic">Logarithmic</option>
        <option value="linear">Linear</option>
    </select>
</div>
{% endblock %} {% block type %}
<input type="hidden" value="docker" name="type" id="chaltype" />
{% endblock %}
